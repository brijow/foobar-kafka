version: "3"

services:
  twitter_service:
    container_name: twitter_service
    build: .
    environment:
      KAFKA_BROKER_URL: broker:9092 #change to 'broker' instead of localhost so that i can talk to broker's hostname in the docker network
      TOPIC_NAME: "${NEWTWEET_TOPIC_NAME}" #change to use topic name from .env file.
      BATCH_SIZE: ${BATCH_SIZE}

networks:
  default:
    external:
      name: kafka-network